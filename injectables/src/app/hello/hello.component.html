<h1>Hello Injectable</h1>

<div class="border my-4 rounded p-4">
    <input type="text" #input class="bg-gray-100 w-full rounded">
    <button (click)="add(input)" class="py-2 px-4 bg-gray-300 rounded mt-4">Add</button>
</div>

<div class="py-2 mb-2 border-b" *ngFor="let item of list">
    {{item.id}} : {{item.message}}
</div>
