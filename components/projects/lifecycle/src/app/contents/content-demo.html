<h3>What & Why Content</h3>

<div class="form">

    <app-form-input name="User Name">
        <i class="bi bi-person"></i>
        <input type="text" class="form-control" placeholder="Enter Person Name">
    </app-form-input>

    <app-form-input name="Phone Number">
        <i class="bi bi-telephone"></i>
        <input type="tel" class="form-control" placeholder="Enter Phone Number">
    </app-form-input>

    <app-form-input name="Email">
        <i class="bi bi-envelope"></i>
        <input type="email" placeholder="Enter Email Address" class="form-control">
    </app-form-input>
</div>
