<h3>Increment & Decrement</h3>

<div class="form-row mt-4">
    <div class="col">
        <input #input type="text" placeholder="Enter Message" class="form-control">
    </div>

    <div class="col-2">
        <button (click)="add(input)" class="btn btn-primary">
            <i class="fa fa-plus"></i> Add
        </button>
    </div>
</div>



<div class="card mt-4">

    <div class="card-header">
        Messages
    </div>

    <div class="card-body">
        <div [@increDecre]="list.length" class="list-group">
            <span *ngFor="let item of list; index as i" class="list-group-item d-flex justify-content-between">
                {{item}}
                <span (click)="remove(i)" class="btn-link">
                    <i class="fa fa-remove"></i>
                </span>
            </span>
        </div>
    </div>
</div>
