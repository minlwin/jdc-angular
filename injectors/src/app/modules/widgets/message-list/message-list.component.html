<div class="section">
    <h1>Messages</h1>

    <div *ngIf="!messages.length" class="card">
        <h1>There is no messages</h1>
    </div>

    <div class="grid grid-cols-3 gap-6" *ngIf="messages.length">
        <div class="card" *ngFor="let item of messages">
            <h1>{{item}}</h1>
        </div>
    </div>
</div>
